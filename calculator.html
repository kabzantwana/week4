 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f2f2f2;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .calculator {
            width: 90%;
            max-width: 320px;
            background: #000;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .display {
            width: 100%;
            height: 60px;
            background: #222;
            color: #0f0;
            font-size: 2em;
            text-align: right;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn {
            padding: 20px;
            font-size: 1.2em;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:active {
            background: #555;
        }

        .btn.operator {
            background: #ff9500;
        }

        .btn.operator:active {
            background: #cc7a00;
        }

        .btn.equal {
            grid-column: span 4;
            background: #34c759;
        }

        .btn.equal:active {
            background: #28a745;
        }

        .btn.clear {
            background: #ff3b30;
        }

        .btn.clear:active {
            background: #cc2e25;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="inputBox" class="display">0</div>
        <div class="buttons">
            <button class="btn" onclick="press('7')">7</button>
            <button class="btn" onclick="press('8')">8</button>
            <button class="btn" onclick="press('9')">9</button>
            <button class="btn operator" onclick="press('*')">×</button>

            <button class="btn" onclick="press('4')">4</button>
            <button class="btn" onclick="press('5')">5</button>
            <button class="btn" onclick="press('6')">6</button>
            <button class="btn operator" onclick="press('-')">−</button>

            <button class="btn" onclick="press('1')">1</button>
            <button class="btn" onclick="press('2')">2</button>
            <button class="btn" onclick="press('3')">3</button>
            <button class="btn operator" onclick="press('+')">+</button>

            <button class="btn" onclick="press('0')">0</button>
            <button class="btn clear" onclick="clearInput()">AC</button>
            <button class="btn operator" onclick="press('/')">÷</button>
            <button class="btn equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        function press(val) {
            const inputBox = document.getElementById("inputBox");
            if (inputBox.innerText === "0" || inputBox.innerText === "Error") {
                inputBox.innerText = val;
            } else {
                inputBox.innerText += val;
            }
        }

        function clearInput() {
            document.getElementById("inputBox").innerText = "0";
        }

        function calculate() {
            const inputBox = document.getElementById("inputBox");
            try {
                inputBox.innerText = eval(inputBox.innerText.replace(/×/g, "*").replace(/÷/g, "/"));
            } catch {
                inputBox.innerText = "Error";
            }
        }
    </script>
    <style>
    body {
        background-image: url('https://images.unsplash.com/photo-1604472737496-1f5f5ffccd9e');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-family: Arial, sans-serif;
    }

    table {
        margin: 100px auto;
        background-color: rgba(255, 255, 255, 0.9);
        border-collapse: collapse;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
    }

    td {
        padding: 20px;
        text-align: center;
        font-size: 20px;
        cursor: pointer;
        background-color: #ffe6f0;
        border: 1px solid #ffb6c1;
    }

    input#inputBox {
        width: 100%;
        font-size: 24px;
        text-align: right;
        padding: 10px;
        background-color: #fff0f5;
        border: none;
        border-bottom: 2px solid #ff69b4;
    }

    td:hover {
        background-color: #ffc0cb;
    }
</style>

</body>
</html>
