<html>
    <head>
        <link rel="stylesheet" type="text,css" href="style.css">
    </head>
    <body>
        <label for="weather">What's the weather like?</label>
        <Select id="weather">
        <option value="sunny">Sunny</option>
        <option value="windy">Windy</opption>
        <option value="rainy">Rainy</option>
        <option value="snowy">Snowy</option> 
        <option value="cloudy">Cloudy</option>
        </select>
        <a hre="#" onclick="btnPressed()">GO!!</a>
        <p id="outputText">Weather advice : </p>
        
        <script>
            function btnPressed(){
                var weatherSelected = document.getElementById("weather").value;
                var advice;
                
                switch(weatherSelected){
                    case "sunny":
                        advice = "wear your sunglasses";
                        break;
                     case "windy":
                        advice = "wear a jersay";
                        break;
                     case "rainy":
                        advice = "wear a raincoat and carry an umberlla";
                        break;
                     case "snowy":
                        advice = "stay indoor";
                        break;
                    case "cloudy":
                        advice = "keep warm and wear warm";
                        break;                               


                }
                document.getElementById("outputText").innerHTML = "Weather advice " + advice;
            }

        </script>
    </body>
</html>
